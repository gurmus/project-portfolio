    <!-- You only need 1 container for your page -->
    <div class="container">
        <!-- You can have as many rows in a container that you would like -->
        <div class="row">
            <!-- You can have 12 cols in a row -->
            <div class="col">
                <!-- Content to be displayed to the page goes inside your 'col' divs -->
                <br>
                <div class="contact_header">
                    <h2>Contact me</h2>
                </div>
                <br>
                <form >                    
                        <div class="form-row">
                            <div class="contact_col">
                                <label for="exampleInputFirstName">First Name</label>
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <br>
                            <div class="contact_col">
                                <label for="exampleInputLastName">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                            <br>
                            <div class="contact_col">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                            </div>
                            <br>
                            <div class="contact_col">
                                <label for="exampleInputComment">Comment</label>
                                <input type="text" class="form-control" placeholder="Comment Here">
                            </div>
                            
                          </div>
                   
                                            
                   <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
